<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-container">
        <div class="modal-body">
            <form class="modal-form">
                <div class="input-area descricao">
                    <label class="form-label" for="descricao">title</label>
                    <input class="form_control" type="text" placeholder="Descrição da transação">
                </div>
                <div class="input-area transacao">
                    <select class="form-transacao">
                        <option value="valor1">Despeza</option>
                        <option value="valor2" selected>Receita</option>
                    </select>
                </div>
                <div class="input-area valor">
                    <label class="form-label" for="valor">attach_money</label>
                    <input class="form_control" name="valor" type="number" step="0.01" placeholder="Valor">
                </div>
                <div class="input-area data">
                    <label class="form-label" for="data">insert_invitation</label>
                    <input class="form_control" name="data" type="date" placeholder="Data">
                </div>
                <div class="input-area conta">
                    <label class="form-label">account_balance</label>
                    <select name="Contas" class="form_select">
                        <option value="valor1">Carteira</option>
                        <option value="valor2" selected>Conta Poupança</option>
                        <option value="valor3">Conta corrente</option>
                    </select>
                </div>
                <div class="input-area categoria">
                    <label class="form-label">category</label>
                    <select name="categoria" class="form_select">
                        <option value="valor1">Alimentação</option>
                        <option value="valor2" selected>Educação</option>
                        <option value="valor3">Contas fixas</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-btnCancelar" (click)="d('Cross click')">Cancelar</button>
            <button type="button" class="modal-btnSalvar" (click)="c('Save click')">Salvar alterações</button>
        </div>
    </div>
</ng-template>

<a (click)="open(content)">edit</a>
